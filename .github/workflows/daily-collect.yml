name: Daily B3 Data Collection

on:
  schedule:
    # Runs at 21:00 UTC (18:00 BRT) - final do preg√£o
    - cron: '0 21 * * 1-5'
  
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: üìä Collect B3 Data
        run: |
          echo "Starting B3 data collection..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            "https://multicurvas.vercel.app/api/collect-real")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Collection successful!"
          else
            echo "‚ö†Ô∏è Collection returned non-200, but continuing..."
          fi

      - name: üîÑ Recalculate Opportunities
        run: |
          echo "Triggering opportunity recalculation..."
          curl -s -X POST "https://multicurvas.vercel.app/api/refresh"
          echo "‚úÖ Recalculation triggered!"
