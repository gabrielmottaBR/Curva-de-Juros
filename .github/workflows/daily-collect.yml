name: Daily Data Collection

# Executa todo dia √†s 0:00 UTC (21:00 BRT)
on:
  schedule:
    - cron: '0 0 * * *'
  
  # Permite execu√ß√£o manual via GitHub UI
  workflow_dispatch:

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Step 1 - Collect data
        timeout-minutes: 2
        continue-on-error: false
        run: |
          echo "üìä Step 1: Collecting data..."
          
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $attempt/$MAX_RETRIES..."
            
            response=$(curl -s -w "\n%{http_code}" -X POST \
              https://curvadejuros.vercel.app/api/collect-simple)
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)
            
            echo "HTTP Status: $http_code"
            echo "Response: $body"
            
            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              echo "‚úÖ Data collection successful!"
              exit 0
            fi
            
            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Data collection failed after $MAX_RETRIES attempts"
          exit 1
      
      - name: Step 2 - Recalculate opportunities
        timeout-minutes: 1
        continue-on-error: false
        run: |
          echo "üîÑ Step 2: Recalculating opportunities..."
          
          MAX_RETRIES=2
          RETRY_DELAY=15
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $attempt/$MAX_RETRIES..."
            
            response=$(curl -s -w "\n%{http_code}" -X POST \
              https://curvadejuros.vercel.app/api/refresh)
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)
            
            echo "HTTP Status: $http_code"
            echo "Response: $body"
            
            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              echo "‚úÖ Opportunities recalculated successfully!"
              exit 0
            fi
            
            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Recalculation failed after $MAX_RETRIES attempts"
          exit 1
      
      - name: Log completion
        if: success()
        run: |
          echo "‚úÖ Cron job completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Log failure
        if: failure()
        run: |
          echo "‚ùå Cron job failed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
