name: Daily Data Collection

# Runs every day at 0:00 UTC (21:00 BRT during DST, 20:00 BRT otherwise)
on:
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Step 1 - Collect data from B3
        timeout-minutes: 2
        continue-on-error: false
        run: |
          echo "üìä Step 1: Collecting data from B3..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://curvadejuros.vercel.app/api/collect-data)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Data collection successful!"
          else
            echo "‚ùå Data collection failed with status $http_code"
            exit 1
          fi
      
      - name: Step 2 - Recalculate opportunities
        timeout-minutes: 1
        continue-on-error: false
        run: |
          echo "üîÑ Step 2: Recalculating opportunities..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://curvadejuros.vercel.app/api/refresh)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Opportunities recalculated successfully!"
          else
            echo "‚ùå Recalculation failed with status $http_code"
            exit 1
          fi
      
      - name: Log completion
        if: success()
        run: |
          echo "‚úÖ Cron job completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Log failure
        if: failure()
        run: |
          echo "‚ùå Cron job failed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
